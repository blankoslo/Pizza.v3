name: Next Frontend
on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - "application/next-frontend/**"
  push:
    branches:
      - main
    paths:
      - "application/next-frontend/**"

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up Node 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: application/next-frontend/package-lock.json
      - name: Install dependencies
        working-directory: application/next-frontend
        run: npm ci
      - name: Linting
        working-directory: application/next-frontend
        run: npm run lint
      - name: Typechecking
        working-directory: application/next-frontend
        run: npm run typecheck

  # Test that the project compiles
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up Node 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: application/next-frontend/package-lock.json
      - name: Install dependencies
        working-directory: application/next-frontend
        run: npm ci
      - name: Build
        working-directory: application/next-frontend
        run: npm run build
        env:
          # Prevents the build from failing, but doesn't do anything when testing build
          NEXT_PUBLIC_BACKEND_URI: http://somerandomurl.test
